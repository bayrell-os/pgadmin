[uwsgi]
plugin = python3
plugin-dir = /usr/lib/uwsgi/
socket = 127.0.0.1:9005
uid = www
gid = www
enable-threads = true
thunder-lock = true
pidfile = /var/run/pgadmin.pid
master = true
buffer-size = 32768
chdir = /usr/lib/python3.9/site-packages/pgadmin4
wsgi-file = /usr/lib/python3.9/site-packages/pgadmin4/pgAdmin4.wsgi
